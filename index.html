<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Weather Pro</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
            <nav>
                <h3 class="logo">Weather Pro</h3>
                <div class="icons">
                    <img src="./graphics/settings.svg" alt="Settings" />
                    <img src="./graphics/about.svg" alt="About" />
                </div>
            </nav>
        </header>
        <main>
            <section class="box box-left">
                <div class="locationDescription">
                    <div class="weatherIcon"></div>
                    <div class="locationAdress">
                        <div class="city">K&ouml;ln</div>
                        <div class="country">Deutschland</div>
                    </div>
                </div>
                <div class="weatherDetails">
                    <div class="detail temp"><img src="./WeatherIcons/DarkMode/Temp.svg">
                        <div><span class="value">17</span><span class="unit">°C</span></div>
                    </div>
                    <div class="detail tempLo"><img src="./WeatherIcons/DarkMode/TempLo.svg">
                        <div><span class="value">12</span><span class="unit">°C</span></div>
                    </div>
                    <div class="detail tempHi"><img src="./WeatherIcons/DarkMode/TempHi.svg">
                        <div><span class="value">24</span><span class="unit">°C</span></div>
                    </div>
                    <div class="detail pressure"><img src="./WeatherIcons/DarkMode/Pressure.svg">
                        <div><span class="value">1013</span><span class="unit">hPa</span></div>
                    </div>
                    <div class="detail wind">
                        <img src="./WeatherIcons/DarkMode/Wind.svg">
                        <div class="windDescription"><img src="./graphics/Arrow.svg" alt="90°">
                            <p>12</p>
                        </div>
                    </div>
                    <div class="detail humidity"><img src="./WeatherIcons/DarkMode/Humidity.svg">
                        <div><span class="value">72</span><span class="unit">%</span></div>
                    </div>
                    <div class="detail cloudiness"><img src="./WeatherIcons/DarkMode/Cloud.svg">
                        <div><span class="value">30</span><span class="unit">%</span></div>
                    </div>
                    <div class="detail visibility"><img src="./WeatherIcons/DarkMode/Visibility.svg">
                        <div><span class="value">1</span></div>
                    </div>
                    <div class="detail sunrise"><img src="./WeatherIcons/DarkMode/Sunrise.svg">
                        <div><span class="value">00:00</span></div>
                    </div>
                    <div class="detail sunset"><img src="./WeatherIcons/DarkMode/Sunset.svg">
                        <div><span class="value">00:00</span></div>
                    </div>
                </div>
            </section>
            <section class="box box-right">
                <div class="selectionModule">
                    <div class="daySelector">
                        <div class="day d1 is-active">
                            <p>Mo</p>
                        </div>
                        <div class="day d2">
                            <p>Di</p>
                        </div>
                        <div class="day d3">
                            <p>Mi</p>
                        </div>
                        <div class="day d4">
                            <p>Do</p>
                        </div>
                        <div class="day d5">
                            <p>Fr</p>
                        </div>
                    </div>
                    <div class="clockContainer">
                        <p>00:00</p>
                        <svg id="clock" height="100%" style="fill-rule:evenodd;clip-rule:evenodd;stroke-linecap:round;stroke-linejoin:round;" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" xml:space="preserve" width="100%" xmlns:vectornator="http://vectornator.io"
                            version="1.1" viewBox="0 0 595.35 419.58">
                            <defs>
                            <radialGradient cx="1192.5" r="205" id="RadialGradient" gradientUnits="userSpaceOnUse" gradientTransform="matrix(1 0 0 1 -894.825 -383.463)" cy="593.253">
                            <stop stop-color="#575788" offset="0"/>
                            <stop stop-color="#313137" offset="1"/>
                            </radialGradient>
                            <linearGradient y1="593.259" id="LinearGradient" x1="1139.49" y2="593.259" x2="1245.51" gradientUnits="userSpaceOnUse" gradientTransform="matrix(1 0 0 1 -1139.49 -570.698)">
                            <stop stop-color="#dc1aa0" offset="0"/>
                            <stop stop-color="#03ffee" offset="1"/>
                            </linearGradient>
                            </defs>
                            <g id="Layer 1" vectornator:layerName="Layer 1">
                            <path d="M92.675+209.79C92.675+96.5716+184.457+4.79001+297.675+4.79001C410.893+4.79001+502.675+96.5716+502.675+209.79C502.675+323.008+410.893+414.79+297.675+414.79C184.457+414.79+92.675+323.008+92.675+209.79Z" opacity="1" fill="url(#RadialGradient)"/>
                            <path id="pointer" stroke="#ff0000" stroke-width="3" d="M297.675+174.89C297.675+118.003+297.675+61.4077+297.675+4.79001" fill="#777777" stroke-linecap="round" opacity="1" stroke-linejoin="round"/>
                            </g>
                        </svg>
                    </div>
                </div>
                <div class="weatherDetails">
                    <div class="detail temp"><img src="./WeatherIcons/DarkMode/Temp.svg">
                        <div>
                            <span class="value">17</span>
                            <span class="unit">°C</span>
                        </div>
                    </div>
                    <div class="detail tempLo"><img src="./WeatherIcons/DarkMode/TempLo.svg">
                        <div>
                            <span class="value">12</span>
                            <span class="unit">°C</span>
                        </div>
                    </div>
                    <div class="detail tempHi"><img src="./WeatherIcons/DarkMode/TempHi.svg">
                        <div>
                            <span class="value">24</span>
                            <span class="unit">°C</span>
                        </div>
                    </div>
                    <div class="detail pressure"><img src="./WeatherIcons/DarkMode/Pressure.svg">
                        <div><span class="value">1013</span><span class="unit">hPa</span></div>
                    </div>
                    <div class="detail wind">
                        <img src="./WeatherIcons/DarkMode/Wind.svg">
                        <div class="windDescription">
                            <img src="./graphics/Arrow.svg" alt="90°">
                            <p>12</p>
                        </div>
                    </div>
                    <div class="detail humidity">
                        <img src="./WeatherIcons/DarkMode/Humidity.svg">
                        <div>
                            <span class="value">72</span>
                            <span class="unit">%</span>
                        </div>
                    </div>
                    <div class="detail cloudiness">
                        <img src="./WeatherIcons/DarkMode/Cloud.svg">
                        <div>
                            <span class="value">30</span>
                            <span class="unit">%</span>
                        </div>
                    </div>
                    <div class="detail visibility">
                        <img src="./WeatherIcons/DarkMode/Visibility.svg">
                        <div>
                            <span class="value">1</span>
                        </div>
                    </div>
                    <div class="detail sunrise"><img src="./WeatherIcons/DarkMode/Sunrise.svg">
                        <div>
                            <span class="value">00:00</span>
                        </div>
                    </div>
                    <div class="detail sunset"><img src="./WeatherIcons/DarkMode/Sunset.svg">
                        <div>
                            <span class="value">00:00</span>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <script src="app.js"></script>
    </body>

</html>
