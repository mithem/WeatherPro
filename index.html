<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Pro</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav>
            <h3 class="logo">Weather Pro</h3>
            <div class="icons">
                <img src="./settings.svg" alt="Settings" />
                <img src="./about.svg" alt="About" />
            </div>
        </nav>
    </header>
    <main>
        <section></section>
        <section class="box box-left">
            <div class="locationDescription">
                <div class="weatherIcon"><img src="./graphics/cloudy.svg"></div>
                <div class="locationAdress">
                    <div class="city">K&ouml;ln</div>
                    <div class="country">Deutschland</div>
                </div>
            </div>
            <div class="weatherDetails">
                <div class="detail temp"><img src="./WeatherIcons/DarkMode/Temp.svg"></div>
                <div class="detail tempLo"><img src="./WeatherIcons/DarkMode/TempLo.svg"></div>
                <div class="detail tempHi"><img src="./WeatherIcons/DarkMode/TempHi.svg"></div>
                <div class="detail pressure"><img src="./WeatherIcons/DarkMode/Pressure.svg"></div>
                <div class="detail wind">
                    <img src="./WeatherIcons/DarkMode/Wind.svg">
                    <div class="windDescription"></div>
                </div>
                <div class="detail humidity"><img src="./WeatherIcons/DarkMode/Humidity.svg"></div>
                <div class="detail cloudiness"><img src="./WeatherIcons/DarkMode/Cloud.svg"></div>
                <div class="detail visibility"><img src="./WeatherIcons/DarkMode/Visibility.svg"></div>
                <div class="detail sunrise"><img src="./WeatherIcons/DarkMode/Sunrise.svg"></div>
                <div class="detail sunset"><img src="./WeatherIcons/DarkMode/Sunset.svg"></div>
            </div>
        </section>
        <section class="box box-right"></section>
    </main>
</body>

</html>
